{% extends './base.html' %}
{% load static %}

{% block title %} MyStore {% endblock %}

{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md text-center bg-light">
      <div class="col-md-5 p-lg-2 mx-auto my-3">
        <h1 class="display-5 font-weight-heavy">
          Welcome to my ecommerce project
        </h1>
        <p class="lead font-weight-normal">
          Here you can find anything you want for being happy!
        </p>
        <a class="btn btn-outline-secondary" href="#">
          Subscribe
        </a>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="album py-3 bg-light">
    <div class="container">

      <div class="pb-3 h4">All Products</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body bg-dark">
              <p class="card-text ">
                <a class="text-light text-decoration-none " href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted"> </small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
